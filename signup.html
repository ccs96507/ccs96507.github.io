		<<!-- Sign up form -->
        <div class="signin">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">註冊</h2>
                        <form id="register_form" role="form" data-toggle="validator">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="使用者名稱" id="name" placeholder="帳號" required="required"/>
								<div  class="help-block with-errors messages" ></div>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="信箱" data-error="郵件格式錯誤" required="required"/>
								<div class="help-block with-errors messages"></div>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="密碼"pattern="^(?=.*\d)(?=.*[a-zA-Z]).{6,}$" data-error="請輸入含有英文字母及數字的密碼，至少六個字元。"required="required"/>
								<div class="help-block with-errors messages"></div>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="重複密碼" data-match="#pass" data-error="密碼未吻合！" required="required"/>
								<div class="help-block with-errors messages"></div>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>我同意  <a href="#" class="term-service">使用者規約</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="btn btn-primary" value="註冊"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img class="signimg"src="images/sign.png" alt="sing up image"></figure>
                        <a href="#" class="signup-image-link">我已經註冊了</a>
                    </div>
                </div>
            </div>
        
	
		<!--引用 Validator-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

		<!--執行 Validator-->
		<script>
		$('#register_form').validator().on('submit', function(e) {
		if (e.isDefaultPrevented()) { // 未驗證通過 則不處理
		return;
		} else { // 通过后，送出表单
		
		alert("成功註冊");
		}
		e.preventDefault(); // 防止原始 form 提交表单
		});
		</script>
